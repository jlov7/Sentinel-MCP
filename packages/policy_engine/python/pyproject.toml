[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentinel-policy-client"
version = "0.1.0"
description = "OPA wrapper used by Sentinel MCP (personal R&D)"
authors = [{ name = "Jason Lovell" }]
license = { text = "Apache-2.0" }
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sentinel_policy*"]
namespaces = false
