services:
  postgres:
    image: postgres:16
    platform: linux/arm64/v8
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sentinel}
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    platform: linux/arm64/v8
    ports:
      - "6379:6379"

  opa:
    image: openpolicyagent/opa:0.65.0
    command:
      - "run"
      - "--server"
      - "--config-file=/policies/config.yaml"
      - "/policies"
    volumes:
      - ./opa:/policies
    ports:
      - "8181:8181"

  control-plane:
    build:
      context: .
      dockerfile: apps/control-plane/Dockerfile
    environment:
      POSTGRES_URL: postgresql+psycopg://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}@postgres:5432/${POSTGRES_DB:-sentinel}
      REDIS_URL: redis://redis:6379/0
      OPA_URL: http://opa:8181
      SIGNING_KEY: dev-signing-key
      ENABLE_TRACE_EXPORT: "false"
    depends_on:
      - postgres
      - redis
      - opa
    ports:
      - "8000:8000"

volumes:
  postgres-data:
