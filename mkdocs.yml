site_name: Sentinel MCP Docs

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Overview: index.md
  - Demo Walkthrough: demo.md
  - Technical Guides:
      - Architecture: technical/architecture.md
      - Setup & Deployment: technical/setup.md
      - Testing Strategy: technical/testing.md
  - Operations:
      - Runbooks: operations/runbooks.md
      - Security & Compliance: operations/security.md
  - Governance:
      - Executive Brief: governance/executive.md
      - Policy Playbook: governance/policy-playbook.md
  - Appendix:
      - Glossary: appendix/glossary.md
      - FAQ: appendix/faq.md
